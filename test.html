<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Paste Button</title>
    <style>
        /* Styling untuk tombol */
        #copyButton {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Teks yang ingin disalin -->
    <div id="textToCopy">Teks yang akan disalin</div>
    
    <!-- Tombol copy -->
    <button id="copyButton" onclick="copyText()">Copy</button>

    <script>
        // Fungsi untuk menyalin teks ke clipboard dan mengubah teks tombol
        function copyText() {
            // Pilih elemen teks yang akan disalin
            var textToCopy = document.getElementById("textToCopy");

            // Buat rangkaian perintah untuk menyalin teks ke clipboard
            var textArea = document.createElement("textarea");
            textArea.value = textToCopy.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Mengubah teks tombol menjadi "Disalin"
            var copyButton = document.getElementById("copyButton");
            copyButton.textContent = "Disalin";
        }
    </script>
</body>
</html>
